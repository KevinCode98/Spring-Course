<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, name-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Details</title>
</head>
<body>
<h1 th:text="${title}">Details</h1>
<ul>
    <li th:text="${user.name}"></li>
    <li th:text="${user.lastname}"></li>
    <li th:if="${user.email != null}" th:text="${user.email}"></li>
</ul>
<a th:href="@{/list}">ver listado</a><br>
<a th:href="@{/api/params/foo?message=Hola mundo}">api param1</a><br>
<a th:href="@{/api/params/foo(message='Hola festival')}">api param2</a><br>
<a th:href="@{/api/params/bar(text='Hola festival', code=2343242)}">api bar</a><br>
<a th:href="@{'/api/var/baz/' + ${title}}">path variable1</a><br>
<a th:href="@{'/api/var/baz/' + 'I nooo fuimoooooo!'}">path variable2</a><br>
</body>
</html>
